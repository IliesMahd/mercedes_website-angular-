<div class="container-brand">
    <div class="content" *ngFor="let content of getBrandContent()">
        <div class="wrapper-texts">
            <h1>{{content.title}}</h1>
            <p>{{content.desc}}</p>
        </div>
        <div class="wrapper-image">
            <img [src]="content.image">
        </div>
    </div>
</div>
