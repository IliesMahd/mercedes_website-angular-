<footer>
    <div class="container-legal">
        <ul>
            <li *ngFor="let legalItem of getLegalLinks()">
                <a href="{{legalItem.path}}">{{legalItem.label}}</a>
            </li>
        </ul>
    </div>
    <div class="container-social_medias">
        <ul>
            <li *ngFor="let socialItem of getSocialMedias()">
                <a href="{{socialItem.path}}"><i class="{{socialItem.icon}}"></i></a>
            </li>
        </ul>
    </div>
</footer>
